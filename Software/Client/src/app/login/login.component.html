<div class="col-md-12">
  <div class="modal-dialog" style="margin-bottom:0">
    <div class="modal-content">
      <div class="panel-heading">
        <h3 class="panel-title">Sign In</h3>
      </div>
      <div class="panel-body">
        <form novalidate #f="ngForm">
          <fieldset>
            <div class="form-group">
              <label>Type of User </label>
              <div >
                <select class="form-control" name="userType" ngModel #type="ngModel"  required >
                  <option value="ADMIN" >ADMIN</option>
                  <option value="HELPLINE">HELPLINE</option>
                  <option value="TECHNICAL">TECHNICAL</option>
                </select>
                <div *ngIf="type.errors?.required" class="error">
                  Type is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <input class="form-control"  name="email"  ngModel #email="ngModel" required placeholder="Email Id" type="email" autofocus="">
            </div>
            <div class="form-group">
              <input class="form-control" name="password"  ngModel #password="ngModel" required placeholder="password" type="password" value="">
            </div>
            <div class="checkbox">
              <label>
                <input name="remember" type="checkbox" value="Remember Me">Remember Me
              </label>
            </div>
            <!-- Change this to a button or input when using this as a form "btn btn-sm btn-success" -->
            <button name="1" class="btn btn-sm btn-success" (click)="loginUser(f);f.reset();"  [disabled]="f.invalid">Login</button>
            <button name="1" class="btn btn-sm btn-success" (click)="admin()" >Admin SignUp</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<div bsModal #loginModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <button type="button" class="close pull-right" aria-label="Close" >
              <span aria-hidden="true">&times;</span>
            </button>
            <p>Please Check Your login Credentials #</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
