<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>Create Ticket</h1>
    </div>
    <form class="form-horizontal" role="form" novalidate #f="ngForm" >
      <div class="row">
        <div class="form-group">
          <div class="col-sm-4">
            <label >User Name</label>
            <input type="text" class="form-control"  disabled name="username"  required placeholder="{{username}}"  >
          </div>
        </div>
      <div class="form-group">
        <div class="col-sm-4">
          <label >Type</label><br>
          <select class="form-control" name="ticketType" ngModel #ticketType="ngModel"  required >
            <option value="MOBILE" >MOBILE</option>
            <option value="LAPTOP">LAPTOP</option>
          </select>
          <div *ngIf="ticketType.errors?.required" class="error">
            Type is required
          </div>
        </div>
      </div>
      </div>
      <div class="">
      <div class="form-group">
        <div class="col-sm-4">
          <label >Category:</label><br>
          <select name="ticketCategory" class="form-control" ngModel #ticketCategory="ngModel" required>
            <option value="SpareParts">SPARE PARTS</option>
            <option value="ManufactureDefect">Manufacture Defect</option>
            <option value="PartsReplacement">Parts Replacement</option>
            <option value="BatteryLeakage">Battery Leakage</option>
            <option value="ChargerDefect">Charger Defect</option>
            <option value="WarrentyExtension">Warrenty Extension</option>
          </select>
          <div *ngIf="ticketCategory.errors?.required" class="error">
            Category is required
          </div>
        </div>
      </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4">
          <label >Name</label>
          <input type="text" class="form-control"  name="ticketName"  ngModel #ticketName="ngModel" minlength="6" required placeholder="Ticket Name"  >
          <div *ngIf="ticketName.errors?.required && ticketName.touched" class="error">
            Name is required
          </div>
          <div *ngIf="ticketName.errors?.minlength && ticketName.touched" class="error">
            Minimum of 6 characters
          </div>
        </div>
      </div>

      <div class="form-group">

        <div class="col-sm-4">
          <label >Discription</label>
          <textarea  class="form-control"  name="ticketDiscription"  ngModel #ticketDiscription="ngModel" minlength="10" required placeholder="Discription"  ></textarea>
          <div *ngIf="ticketDiscription.errors?.required && ticketDiscription.touched" class="error">
            Discription is required
          </div>
          <div *ngIf="ticketDiscription.errors?.minlength && ticketDiscription.touched" class="error">
            Minimum of 15 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4">
          <label >Priorty</label><br>
          <select name="ticketPriorty" ngModel #ticketPriorty="ngModel" class="form-control" required>
            <option value="HIGH">HIGH</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="LOW">LOW</option>
          </select>
          <div *ngIf="ticketPriorty.errors?.required" class="error">
            Priority is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4">
          <label >Status</label>
          <input type="text" class="form-control"  disabled name="Status"  required placeholder="Open"  >
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="btn" class="btn btn-primary" id="register" (click)="AddTicket(f);f.reset();"  [disabled]="f.invalid" >Save</button>
          <button type="btn" class="btn btn-danger" id="send" (click)="send()">Close</button>

        </div>
      </div>

    </form>
  </div>
</div>
